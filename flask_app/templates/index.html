<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 700px; margin-top: 50px; }
        .card { border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .form-label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center">ML Model Prediction</h2>
            
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="csv_input" class="form-label">Enter CSV Values</label>
                    <textarea class="form-control" id="csv_input" name="csv_input" rows="3" placeholder="Paste CSV values here" required>{{ csv_input }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            {% if result is not none %}
            <div class="alert alert-success mt-3 text-center">
                <strong>Prediction:</strong> {{ result }}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const csvInput = document.getElementById("csv_input");
            csvInput.value = csvInput.value.trim();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
